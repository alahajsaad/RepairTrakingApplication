spring:
  mvc:
    pathMatch:
      matching-strategy: ant_path_matcher



  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/RepairTrackingDB?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  #create-drop, update
    show-sql: true
    properties:
      hibernate:
        format_sql: true



